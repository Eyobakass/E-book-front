<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <aside>
        <div class="profile">
            <img src="../signingPages/Final.png" alt="Profile Picture">
            <div id="profile"></div>
        </div>
        <div id="buttons">
            <button id="getStudents" aria-label="Get list of students">Get students</button>
            <button id="getDepartments" aria-label="Get list of departments">Get departments</button>
            <button id="getLevels" aria-label="Get list of levels">Get levels</button>
            <button id="getAstudent" aria-label="Get a student by ID">Get a student with id</button>
            <button id="getAdepartment" aria-label="Get a department by name">Get a department by Name</button>
            <button id="getAlevel" aria-label="Get a level by Id">Get a level by Id</button>
            <button id="addLevel" aria-label="Add a level">Add a level</button>
            <button id="addLesson" aria-label="Add a lesson">Add a lesson</button>
            <button id="editLesson" aria-label="Edit a lesson">Edit a lesson</button>
            <button id="removeLesson" aria-label="Remove a lesson">Remove a lesson</button>
            <button id="addStudent" aria-label="Add a new student">Add a student</button>
            <button id="addDepartment" aria-label="Add a new department">Add a new department</button>
            <button id="removeStudent" aria-label="Remove a student">Remove a student</button>
            <button id="removeDepartment" aria-label="Remove a department">Remove a department</button>

        </div> 
    </aside>
    <main>
    </main>
    <script src="admin.js"></script>
</body>
</html>
