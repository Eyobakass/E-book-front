<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lesson</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
        }

        button {
            background-color: #007BFF;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }

        .section {
            margin-bottom: 30px;
        }

        .quiz-section {
            margin-top: 15px;
        }

        .remove-button {
            background-color: #ff4d4d;
        }

        .remove-button:hover {
            background-color: #e63939;
        }
    </style>
</head>
<body>
    <h1>Add Lesson to Department</h1>
    <form id="lessonForm" action="/submit-lesson" method="POST">
        <!-- Lesson Title -->
        <div class="section">
            <label for="title">Lesson Title:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <!-- Lesson Number -->
        <div class="section">
            <label for="lessonNumber">Lesson Number:</label>
            <input type="number" id="lessonNumber" name="lesson" required>
        </div>

        <!-- Level ID -->
        <div class="section">
            <label for="levelId">Level ID:</label>
            <input type="text" id="levelId" name="levelId" required>
        </div>

        <!-- Department Name -->
        <div class="section">
            <label for="departmentName">Department Name:</label>
            <input type="text" id="departmentName" name="departmentName" required>
        </div>

        <!-- Content Type -->
        <div class="section">
            <label for="contentType">Content Type:</label>
            <select id="contentType" name="content[type]" required onchange="adjustInputSize(this)">
                <option value="text">Text</option>
                <option value="video">Video</option>
                <option value="audio">Audio</option>
            </select>
        </div>

        <!-- Content Data -->
        <div class="section">
            <label for="contentData">Content Data:</label>
            <textarea id="contentData" name="content[data]" required></textarea>
        </div>

        <!-- Quiz -->
        <h3>Quiz:</h3>
        <div id="quizzes" class="section">
            <div class="quiz">
                <label for="quizQuestion">Quiz Question:</label>
                <input type="text" name="quiz[0][question]" required>

                <label for="quizOptions">Quiz Options (comma-separated):</label>
                <input type="text" name="quiz[0][options]" required>

                <label for="quizCorrectAnswer">Correct Answer:</label>
                <input type="text" name="quiz[0][correctAnswer]" required>
            </div>
        </div>

        <button type="button" onclick="addQuiz()">Add Another Quiz Question</button>
        <br><br>

        <input type="submit" value="Submit Lesson">
    </form>

    <script>
        let token=localStorage.getItem('authToken');
        console.log(token);
        if (!token) {
            window.location.href = '../signIn.html';
        }
        let quizCount = 1;
        function addQuiz() {
            const quizDiv = document.getElementById('quizzes');
            quizDiv.innerHTML += `
                <br>
                <div class="quiz">
                    <label for="quizQuestion">Quiz Question:</label>
                    <input type="text" name="quiz[${quizCount}][question]" required>

                    <label for="quizOptions">Quiz Options (comma-separated):</label>
                    <input type="text" name="quiz[${quizCount}][options]" required>

                    <label for="quizCorrectAnswer">Correct Answer:</label>
                    <input type="text" name="quiz[${quizCount}][correctAnswer]" required>
                </div>
            `;
            quizCount++;
        }

        function adjustInputSize(selectElement) {
            const contentInput = document.getElementById('contentData');
            if (selectElement.value === "text") {
                contentInput.style.height = "100px";
            } else {
                contentInput.style.height = "40px"; // Adjust height for video/audio URLs
            }
        }
        const form = document.getElementById('lessonForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting traditionally

            const formData = new FormData(form);
            
            // Build the lessons object based on form input
            const lesson = {
                lesson: Number(formData.get('lessonNumber')),
                content: {
                    type: formData.get('content[type]'),
                    data: formData.get('content[data]')
                },
                quiz: []
            };

            // Gather quiz data
            let quizIndex = 0;
            while (formData.get(`quiz[${quizIndex}][question]`)) {
                const quiz = {
                    question: formData.get(`quiz[${quizIndex}][question]`),
                    options: formData.get(`quiz[${quizIndex}][options]`).split(','), // Split comma-separated options into an array
                    correctAnswer: formData.get(`quiz[${quizIndex}][correctAnswer]`)
                };
                lesson.quiz.push(quiz);
                quizIndex++;
            }

            // Extract departmentName and levelId from formData for URL params
            const departmentName = formData.get('departmentName');
            const levelId = formData.get('levelId');

            // Now send this data as JSON via PUT request to the correct route
            fetch(`http://localhost:5000/api/admins/${departmentName}/${levelId}/addAlesson`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'x-auth-token': token
                },
                body: JSON.stringify({
                    lessonNumber: formData.get('lessonNumber'),
                    content: lesson.content,
                    quizes: lesson.quiz // This matches the "quiz" field in your backend
                }), // Convert the object to JSON
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorText => {
                        throw new Error(errorText.message);
                    })
                }
                return response.json(); // Parse JSON response
            })
            .then(data => {
                console.log('Success:', data);
                alert("Lesson added successfully") // Handle success
                // Optionally, redirect or show a success message
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`${error.message}`); // Handle error
                // Optionally, show an error message
            });
        });

    </script>
</body>
</html>
